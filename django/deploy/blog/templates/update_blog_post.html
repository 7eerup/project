<!DOCTYPE html>
<html>
<head>
    <title>Update Blog Post</title>
</head>
<body>
    <h1>Update Blog Post</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" value="{{ post.title }}" required><br>
        <textarea name="content" placeholder="Content" required>{{ post.content }}</textarea><br>
        <button type="submit">Update</button>
        <a href="/blogs/">Cancel</a>
    </form>
</body>
</html>
