<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p><strong>Author:</strong> {{ post.author }}</p>
            <a href="/blogs/update/{{ post.id }}/">수정</a>
            <a href="/blogs/delete/{{ post.id }}/">삭제</a>
        </div>
        <hr>
    {% endfor %}
    <a href="/blogs/create/">게시물 생성</a>
</body>
</html>
