<!DOCTYPE html>
<html>
<head>
    <title>Create Blog Post</title>
</head>
<body>
    <h1>Create a Blog Post</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title"><br>
        <textarea name="content" placeholder="Content"></textarea><br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
